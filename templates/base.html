<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}IT FRND - B2B Data Solutions for IT & Marketing{% endblock %}</title>
    <meta name="description" content="IT FRNDLeads provides premium B2B lead generation, data mining, and CRM data management services for IT and Marketing industries. Always 100% updated data.">
    <meta name="keywords" content="B2B lead generation, data mining, CRM data management, IT services, marketing data, email extraction, LinkedIn prospecting">
    <meta name="author" content="IT FRNDLeads">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="IT FRNDLeads - B2B Data Solutions">
    <meta property="og:description" content="Premium B2B lead generation and data services. Always 100% updated data for B2B Marketing & Sales.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://theitfrnd.com/">
    <meta property="og:site_name" content="IT FRNDLeads">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sample-leads.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Preloader -->
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
    </div>
    
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Header / Navigation -->
        {% include 'includes/navbar.html' %}
        
        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        {% include 'includes/footer.html' %}
        
        <!-- Back to Top Button -->
        <a href="#" class="back-to-top" aria-label="Back to top">
            <i data-feather="arrow-up"></i>
        </a>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
