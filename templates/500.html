{% extends 'base.html' %}

{% block title %}Server Error - IT FRNDLeads{% endblock %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-8 fade-in">
                <h1 class="mb-4" style="font-size: 6rem; color: var(--highlight-yellow);">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="mb-5">Sorry, something went wrong on our end. Our team has been notified and is working on the issue.</p>
                
                <div class="error-animation mb-5">
                    <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Server Rack -->
                        <rect x="60" y="20" width="80" height="60" fill="none" stroke="var(--accent-violet)" stroke-width="2" rx="2" />
                        
                        <!-- Server Units -->
                        <rect x="65" y="25" width="70" height="10" fill="none" stroke="var(--highlight-cyan)" stroke-width="1" rx="1" />
                        <rect x="65" y="40" width="70" height="10" fill="none" stroke="var(--highlight-cyan)" stroke-width="1" rx="1" />
                        <rect x="65" y="55" width="70" height="10" fill="none" stroke="var(--highlight-cyan)" stroke-width="1" rx="1" />
                        <rect x="65" y="70" width="70" height="5" fill="none" stroke="var(--highlight-cyan)" stroke-width="1" rx="1" />
                        
                        <!-- Blinking Lights -->
                        <circle cx="75" cy="30" r="2" fill="var(--highlight-yellow)">
                            <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="75" cy="45" r="2" fill="var(--cta-orange)">
                            <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="75" cy="60" r="2" fill="var(--highlight-cyan)">
                            <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- Error Symbol -->
                        <path d="M145,50 L155,60 M155,50 L145,60" stroke="var(--highlight-yellow)" stroke-width="3">
                            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
                        </path>
                        <circle cx="150" cy="55" r="15" fill="none" stroke="var(--highlight-yellow)" stroke-width="2">
                            <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite" />
                        </circle>
                    </svg>
                </div>
                
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return Home</a>
                <a href="{{ url_for('contact') }}" class="btn btn-secondary ms-3">Report Issue</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
