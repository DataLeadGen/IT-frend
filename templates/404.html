{% extends 'base.html' %}

{% block title %}Page Not Found - IT FRNDLeads{% endblock %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-8 fade-in">
                <h1 class="mb-4" style="font-size: 6rem; color: var(--accent-violet);">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="mb-5">Sorry, the page you are looking for doesn't exist or has been moved.</p>
                
                <div class="error-animation mb-5">
                    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="100" cy="100" r="50" fill="none" stroke="var(--highlight-cyan)" stroke-width="2">
                            <animate attributeName="r" from="50" to="60" dur="1.5s" begin="0s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="100" cy="100" r="40" fill="none" stroke="var(--accent-violet)" stroke-width="2">
                            <animate attributeName="r" from="40" to="50" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="100" cy="100" r="30" fill="none" stroke="var(--cta-orange)" stroke-width="2">
                            <animate attributeName="r" from="30" to="40" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
                        </circle>
                    </svg>
                </div>
                
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return Home</a>
                <a href="{{ url_for('contact') }}" class="btn btn-secondary ms-3">Contact Support</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
