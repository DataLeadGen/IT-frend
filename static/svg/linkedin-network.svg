<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="linkedinBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0072b1" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0072b1" stop-opacity="0.4"/>
    </linearGradient>
    
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#772CE8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00F5FF" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- Glowing effects -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="80" fill="#1E1E2F" opacity="0.5"/>
  
  <!-- LinkedIn Platform Base -->
  <rect x="40" y="50" width="120" height="100" rx="5" fill="url(#linkedinBlue)" opacity="0.2"/>
  
  <!-- Profile Icons and Connection Network -->
  <g id="profiles">
    <!-- Central Profile (main user) -->
    <circle cx="100" cy="100" r="12" fill="url(#profileGradient)" filter="url(#glow)"/>
    <rect x="94" y="94" width="12" height="12" rx="6" fill="#F8F9FA" opacity="0.9"/>
    
    <!-- Connected Profiles -->
    <circle cx="60" cy="70" r="8" fill="#00F5FF" opacity="0.7"/>
    <rect x="56" y="66" width="8" height="8" rx="4" fill="#F8F9FA" opacity="0.9"/>
    
    <circle cx="140" cy="70" r="8" fill="#00F5FF" opacity="0.7"/>
    <rect x="136" y="66" width="8" height="8" rx="4" fill="#F8F9FA" opacity="0.9"/>
    
    <circle cx="60" cy="130" r="8" fill="#00F5FF" opacity="0.7"/>
    <rect x="56" y="126" width="8" height="8" rx="4" fill="#F8F9FA" opacity="0.9"/>
    
    <circle cx="140" cy="130" r="8" fill="#00F5FF" opacity="0.7"/>
    <rect x="136" y="126" width="8" height="8" rx="4" fill="#F8F9FA" opacity="0.9"/>
    
    <!-- Second tier connections (potential prospects) -->
    <circle cx="50" cy="100" r="6" fill="#772CE8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <rect x="47" y="97" width="6" height="6" rx="3" fill="#F8F9FA" opacity="0.9"/>
    
    <circle cx="150" cy="100" r="6" fill="#772CE8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <rect x="147" y="97" width="6" height="6" rx="3" fill="#F8F9FA" opacity="0.9"/>
    
    <circle cx="100" cy="50" r="6" fill="#772CE8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <rect x="97" y="47" width="6" height="6" rx="3" fill="#F8F9FA" opacity="0.9"/>
    
    <circle cx="100" cy="150" r="6" fill="#772CE8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <rect x="97" y="147" width="6" height="6" rx="3" fill="#F8F9FA" opacity="0.9"/>
    
    <!-- Third tier connections (being discovered) -->
    <circle cx="40" cy="40" r="4" fill="#FF9100" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="160" cy="40" r="4" fill="#FF9100" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <circle cx="40" cy="160" r="4" fill="#FF9100" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="160" cy="160" r="4" fill="#FF9100" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Connection Lines -->
  <g id="connections" stroke-width="1" opacity="0.6">
    <!-- Main connections -->
    <line x1="100" y1="100" x2="60" y2="70" stroke="#00F5FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <line x1="100" y1="100" x2="140" y2="70" stroke="#00F5FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    
    <line x1="100" y1="100" x2="60" y2="130" stroke="#00F5FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
    </line>
    
    <line x1="100" y1="100" x2="140" y2="130" stroke="#00F5FF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    
    <!-- Second tier connections -->
    <line x1="100" y1="100" x2="50" y2="100" stroke="#772CE8" stroke-dasharray="4 2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <line x1="100" y1="100" x2="150" y2="100" stroke="#772CE8" stroke-dasharray="4 2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    
    <line x1="100" y1="100" x2="100" y2="50" stroke="#772CE8" stroke-dasharray="4 2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    
    <line x1="100" y1="100" x2="100" y2="150" stroke="#772CE8" stroke-dasharray="4 2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    
    <!-- Third tier connections (being discovered) -->
    <line x1="60" y1="70" x2="40" y2="40" stroke="#FF9100" stroke-dasharray="2 2" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <line x1="140" y1="70" x2="160" y2="40" stroke="#FF9100" stroke-dasharray="2 2" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    
    <line x1="60" y1="130" x2="40" y2="160" stroke="#FF9100" stroke-dasharray="2 2" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite" begin="1s"/>
    </line>
    
    <line x1="140" y1="130" x2="160" y2="160" stroke="#FF9100" stroke-dasharray="2 2" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite" begin="1.5s"/>
    </line>
  </g>
  
  <!-- Animated Connection Process -->
  <g id="connection-animation">
    <!-- New connection pulse -->
    <circle cx="100" cy="100" r="12" fill="none" stroke="#00F5FF" stroke-width="2">
      <animate attributeName="r" values="12;30;12" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection path animation -->
    <circle cx="100" cy="100" r="2" fill="#FF9100">
      <animate attributeName="cx" values="100;60;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;70;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="100" cy="100" r="2" fill="#FF9100">
      <animate attributeName="cx" values="100;140;160" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="cy" values="100;70;40" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <circle cx="100" cy="100" r="2" fill="#FF9100">
      <animate attributeName="cx" values="100;60;40" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cy" values="100;130;160" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="100" cy="100" r="2" fill="#FF9100">
      <animate attributeName="cx" values="100;140;160" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="cy" values="100;130;160" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- LinkedIn Logo -->
  <g transform="translate(90, 175)">
    <rect x="0" y="0" width="20" height="20" rx="4" fill="#0072b1" opacity="0.8"/>
    <text x="10" y="16" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="15" font-weight="bold">in</text>
  </g>
</svg>