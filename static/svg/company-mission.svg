<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="missionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#772CE8" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="targetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#772CE8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00F5FF" stop-opacity="0.8"/>
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background grid pattern -->
  <g opacity="0.1">
    <path d="M0 50 H800 M0 100 H800 M0 150 H800 M0 200 H800 M0 250 H800 M0 300 H800 M0 350 H800 M0 400 H800 M0 450 H800" stroke="#00F5FF" stroke-width="1"/>
    <path d="M50 0 V500 M100 0 V500 M150 0 V500 M200 0 V500 M250 0 V500 M300 0 V500 M350 0 V500 M400 0 V500 M450 0 V500 M500 0 V500 M550 0 V500 M600 0 V500 M650 0 V500 M700 0 V500 M750 0 V500" stroke="#00F5FF" stroke-width="1"/>
  </g>
  
  <!-- Background glow effects -->
  <circle cx="650" cy="100" r="80" fill="url(#missionGradient)" filter="blur(30px)" opacity="0.2"/>
  <circle cx="150" cy="400" r="100" fill="url(#targetGradient)" filter="blur(40px)" opacity="0.15"/>
  
  <!-- Center company vision element -->
  <g transform="translate(400, 250)">
    <!-- Outer orbit ring -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="url(#missionGradient)" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Middle orbit ring -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#missionGradient)" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner orbit ring -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#missionGradient)" stroke-width="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central core -->
    <circle cx="0" cy="0" r="20" fill="url(#missionGradient)" filter="url(#glow)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">VISION</text>
    
    <!-- Orbiting elements - Data -->
    <g>
      <circle cx="0" cy="-150" r="15" fill="url(#targetGradient)" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 0 0" 
          to="360 0 0" 
          dur="20s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-150" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">DATA</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 0 0" 
        to="360 0 0" 
        dur="20s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Orbiting elements - Quality -->
    <g>
      <circle cx="141" cy="-50" r="15" fill="url(#targetGradient)" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="72 0 0" 
          to="432 0 0" 
          dur="20s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="141" y="-50" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">QUALITY</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="72 0 0" 
        to="432 0 0" 
        dur="20s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Orbiting elements - Innovation -->
    <g>
      <circle cx="87" cy="125" r="15" fill="url(#targetGradient)" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="144 0 0" 
          to="504 0 0" 
          dur="20s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="87" y="125" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">INNOVATION</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="144 0 0" 
        to="504 0 0" 
        dur="20s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Orbiting elements - Service -->
    <g>
      <circle cx="-87" cy="125" r="15" fill="url(#targetGradient)" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="216 0 0" 
          to="576 0 0" 
          dur="20s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="-87" y="125" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">SERVICE</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="216 0 0" 
        to="576 0 0" 
        dur="20s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Orbiting elements - Results -->
    <g>
      <circle cx="-141" cy="-50" r="15" fill="url(#targetGradient)" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="288 0 0" 
          to="648 0 0" 
          dur="20s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="-141" y="-50" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">RESULTS</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="288 0 0" 
        to="648 0 0" 
        dur="20s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Inner orbiting elements - Mission -->
    <g>
      <circle cx="0" cy="-100" r="10" fill="#772CE8" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 0 0" 
          to="-360 0 0" 
          dur="15s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-100" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" text-anchor="middle">MISSION</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 0 0" 
        to="-360 0 0" 
        dur="15s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Inner orbiting elements - Values -->
    <g>
      <circle cx="93" cy="-34" r="10" fill="#772CE8" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="72 0 0" 
          to="-288 0 0" 
          dur="15s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="93" y="-34" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" text-anchor="middle">VALUES</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="72 0 0" 
        to="-288 0 0" 
        dur="15s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Inner orbiting elements - Goals -->
    <g>
      <circle cx="58" cy="83" r="10" fill="#772CE8" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="144 0 0" 
          to="-216 0 0" 
          dur="15s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="58" y="83" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" text-anchor="middle">GOALS</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="144 0 0" 
        to="-216 0 0" 
        dur="15s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Inner orbiting elements - Strategy -->
    <g>
      <circle cx="-58" cy="83" r="10" fill="#772CE8" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="216 0 0" 
          to="-144 0 0" 
          dur="15s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="-58" y="83" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" text-anchor="middle">STRATEGY</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="216 0 0" 
        to="-144 0 0" 
        dur="15s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Inner orbiting elements - Team -->
    <g>
      <circle cx="-93" cy="-34" r="10" fill="#772CE8" filter="url(#glow)">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="288 0 0" 
          to="-72 0 0" 
          dur="15s" 
          repeatCount="indefinite"/>
      </circle>
      <text x="-93" y="-34" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" text-anchor="middle">TEAM</text>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="288 0 0" 
        to="-72 0 0" 
        dur="15s" 
        repeatCount="indefinite"/>
    </g>
    
    <!-- Connection paths -->
    <path d="M-20,0 L-50,0 M20,0 L50,0 M0,-20 L0,-50 M0,20 L0,50" stroke="url(#missionGradient)" stroke-width="1" opacity="0.7"/>
    
    <!-- Energy pulses -->
    <circle cx="0" cy="-50" r="3" fill="#00F5FF">
      <animate attributeName="cy" values="-20;-50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="50" r="3" fill="#00F5FF">
      <animate attributeName="cy" values="20;50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="-50" cy="0" r="3" fill="#00F5FF">
      <animate attributeName="cx" values="-20;-50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="0" r="3" fill="#00F5FF">
      <animate attributeName="cx" values="20;50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Target icon in top right -->
  <g transform="translate(700, 100)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#targetGradient)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#targetGradient)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#targetGradient)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="3" fill="url(#targetGradient)"/>
    
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      from="700, 100" 
      to="700, 110" 
      dur="4s" 
      repeatCount="indefinite" 
      additive="sum" 
      calcMode="spline"
      keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" 
      values="700, 100; 700, 110; 700, 100"/>
  </g>
  
  <!-- Company name -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">
    IT FRNDLeads Vision &amp; Mission
  </text>
</svg>